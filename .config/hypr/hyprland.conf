# $laptop = LVDS-1
# $external = VGA-1
# monitor=$laptop,1366x768,auto,1
# monitor=$external,1024x768,0x0,1
# # monitor=,preferred,0x0,1
#
# # Bind Workspaces to each display
# workspace = 1, monitor:$external
# workspace = 2, monitor:$external
# workspace = 3, monitor:$laptop
# workspace = 4, monitor:$laptop

# change monitor to high resolution, the last argument is the scale factor
monitor=,highres,auto,1.25

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Variables/Programs
$terminal = alacritty
$fileManager = thunar
$menu = wofi
$powermenu = $HOME/.config/wofi/powermenu.sh
$passmenu = $HOME/.local/bin/passmenu

# Autostart
exec-once = $HOME/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = mako # using dunst
exec-once = pypr
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = copyq --start-server
exec-once = udiskie &
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = $HOME/.local/bin/laptop-idle
exec-once = $HOME/.local/bin/tmux-sessions
exec-once = /usr/lib/kdeconnectd
exec-once = /usr/bin/kdeconnect-indicator
exec-once = brightnessctl s +0.1%

# Some default env vars.
env = GDK_SCALE,1.25 # toolkit-specific scale
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_SCALE_FACTOR, 0.8
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    repeat_rate = 62
    repeat_delay = 190

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(ff000000) rgba(ffffffff) rgba(ff000000) rgba(ffffffff) 45deg
    # col.inactive_border = rgba(11707b7c)
    
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    layout = master
    allow_tearing = false
}

cursor {
    inactive_timeout = 3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = false
    dim_strength = 0.1
    dim_around = 0.4 # for Floating windows
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = NAME, ONOFF, SPEED, CURVE

    animation = windows, 1, 2, default
    animation = windowsIn, 1, 2, default
    animation = windowsOut, 0, 3, default, popin 80%
    animation = border, 0, 3, default
    animation = borderangle, 0, 3, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_status = master # set new window as master
    new_on_top = false
    allow_small_split = false
    # Split factor
    mfact = 0.55
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = true
    swallow_regex = (scratchpadttrm)|(Alacritty)|(kitty)
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = 2-synaptics-touchpad
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod CONTROL, Q, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $powermenu
bind = $mainMod, W, exec, $passmenu
bind = SUPER, L, exec, hyprlock # Lock the screen
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod SHIFT, E, exec, $fileManager
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/scripts/reload.sh # reload hyprland 
bind = $mainMod SHIFT, D, exec, killall mako; exec notify-send 'restart mako'
# bind = $mainMod SHIFT, M, exec, udiskie-umount -a -d
bind = $mainMod SHIFT, M, exec, udiskie-mount -a
bind = $mainMod, P, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, P, layoutmsg, swapnext

# Switch focus between windows in a floating workspace
bind = $mainMod,space,cyclenext,          # change focus to another window
bind = $mainMod,space,bringactivetotop,   # bring it to the top

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Clipboard history
bind = $mainMod, V, exec, $HOME/.local/bin/woficlipq.py

# Lid close/open event
# trigger when the switch is toggled, check switch with `hyprctl devices`
bindl=,switch:Lid Switch,exec,hyprlock
bindl=,switch:sleep-button,exec,hyprlock
# trigger when the switch is turning on
# bindl=,switch:on:[switch name],exec,hyprctl keyword monitor "eDP-1, 2560x1600, 0x0, 1"
# trigger when the switch is turning off
# bindl=,switch:off:[switch name],exec,hyprctl keyword monitor "eDP-1, disable"

# Waybar toggle
bind = $mainMod, M, exec, pkill -SIGUSR1 waybar

# Screenshot
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
# Screen record
# TODO: Write script to handle this recording, naming and timer
# bind = $mainMod SHIFT, S, exec, wf-recorder --codec=libvpx-vp9 --file=recording.webm -g "$(slurp)"

bind=$mainMod,7,exec,pypr toggle term && hyprctl dispatch bringactivetotop
bind=$mainMod,8,exec,pypr toggle lfub && hyprctl dispatch bringactivetotop
bind=$mainMod,9,exec,pypr toggle music && hyprctl dispatch bringactivetotop
bind=$mainMod,0,exec,pypr toggle btm && hyprctl dispatch bringactivetotop
bind=$mainMod,minus,exec,pypr toggle pavucontrol && hyprctl dispatch bringactivetotop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = $HOME/.config/hypr/media-binds.conf
source = $HOME/.config/hypr/windowrules.conf
